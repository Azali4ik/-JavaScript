<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var number = prompt();
function pr (number) {
  if(number < 2) return alert("Число не простое");
  if(number == 2) return alert("Число простое");
  for(var i = 2; i < number; i++) {
    if(number % i === 0) return alert("Число не простое");
  }
  return alert("Число простое");
}
pr(number)
    </script>
    
</body>
</html>
