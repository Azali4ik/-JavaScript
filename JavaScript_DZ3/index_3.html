<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

let number1 = prompt('Введите первое число: ');
let number2 = prompt('Введите второе число: ');
let number3 = prompt('Введите третие число: ');
let max = 0;



function maxNumber(number1, number2, number3) {
    if (number1 > number2 & number1 > number3)
        return max = number1;

    if (number2 > number1 & number2 > number3) {
        return max = number2;
    }
    if (number3 > number1 & number3 > number2) {
        return max = number3;
    }
    if(number1 == number2 & number1 == number3
     & number2 == number1 & number2 == number3  
     & number3 == number1 & number3 == number2) {
        return max = number1; 
    }

}

alert(`Максимальное число  равняется:  ${maxNumber(number1, number2, number3)}`);



</script>

</body>
</html>
