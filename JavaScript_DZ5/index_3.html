<body>
    <script>
        const products = [{
            id: 3,
            price: 200,
        }, {
            id: 4,
            price: 900,
        }, {
            id: 1,
            price: 1000,
        }, ];
        let productSale = products;
        console.log(productSale);
        productSale.forEach(product => {
            console.log("Цена со скидкой на товар  " + product.id,
                " 15% равна = ", +(product.price * 0.85));
        });

    </script>
    
</body>
